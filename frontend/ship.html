<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ship Dashboard</h1>

    <!-- Form to update ship status -->
    <form id="update-status-form">
        <input type="text" id="status" placeholder="Status" required>
        <input type="text" id="area" placeholder="Area" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="text" id="eta" placeholder="ETA" required>
        <button type="submit">Update Status</button>
    </form>

    <!-- Display current status -->
    <div id="current-status"></div>

    <!-- Script for dashboard functionality -->
    <script src="scripts.js"></script>
</body>
</html>
