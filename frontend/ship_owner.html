<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ship Owner Dashboard</h1>

    <!-- Form to add a new ship -->
    <form id="add-ship-form">
        <input type="text" id="name" placeholder="Ship Name" required>
        <input type="text" id="type" placeholder="Type" required>
        <input type="text" id="flag" placeholder="Flag" required>
        <input type="text" id="imo" placeholder="IMO Number" required>
        <input type="number" id="gross-tonnage" placeholder="Gross Tonnage" required>
        <input type="number" id="net-tonnage" placeholder="Net Tonnage" required>
        <input type="text" id="quality" placeholder="Quality" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="dom" placeholder="DOM" required>
        <button type="submit">Add Ship</button>
    </form>

    <!-- List to display ships -->
    <ul id="ship-list"></ul>

    <!-- Script for dashboard functionality -->
    <script src="scripts.js"></script>
</body>
</html>
